<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-offset-4 col-lg-4">
				<div class="header">Registration form</div>
				<form action="">
					<div class="form-group">
						<input type="text" name="fullname" placeholder="Enter name" class="form-control">
					</div>
					<div class="form-group">
						<input type="email" name="email" placeholder="Enter Email" class="form-control">
					</div>
					<div class="form-group">
						<textarea name="" id="" cols="60" rows="10" class="form-control">your address</textarea>
					</div>
					<div class="form-group">
						<label for="">District</label>
						<select name="District" id="" class="form-control">
							<option value="Dhaka">select One District</option>
							<option value="">Dhaka</option>
							<option value="">Chittagong</option>
						</select>
					</div>
					<div class="form-group">
						<label for="" class="radio-inline">
							<input type="radio" name="gender">Male</label>
						<label for="" class="radio-inline">
							<input type="radio" name="gender">female</label>
						</div>
						<div class="form-group">
						<input type="text" name="username" placeholder="Enter username" class="form-control">
					</div>
						<div class="form-group">
						<input type="password" name="password" placeholder="Enter password" class="form-control">
					</div>
						<div class="form-group">
						<input type="password" name="password2" placeholder="Enter password again" class="form-control">
					</div>
					<button type="submit" class="btn btn-block btn-success">
						REGISTER
					</button>

				</form>
			</div>
		</div>



	</div>
	
	
	<!-- JQery -->
	<script src="js/Jqery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
